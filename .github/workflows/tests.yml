name: Run Tests and Build Docker Images

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run tests
        working-directory: ./server
        run: npm run test:ci
        env:
          JWT_SECRET: test-secret-key-for-jwt-tokens
          JWT_EXPIRE: 7d
          UPLOAD_PATH: ./tests/uploads
          MAX_FILE_SIZE: 5242880

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./server/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/shopping-list-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/shopping-list-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/shopping-list-api:buildcache,mode=max

      - name: Extract metadata (tags, labels) for client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/shopping-list-client
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/shopping-list-client:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/shopping-list-client:buildcache,mode=max

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- START OF FIXED SECTION ---
      - name: Configure SSH
        shell: bash
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # 1. Validate secrets (Debug Check)
          if [ -z "$SSH_KEY" ]; then
            echo "Error: SSH_KEY is empty. Check GitHub Secrets."
            exit 1
          fi
          if [ -z "$EC2_HOST" ]; then
            echo "Error: EC2_HOST is empty. Check GitHub Secrets."
            exit 1
          fi

          # 2. Write SSH key
          echo "$SSH_KEY" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

          # 3. Add EC2 host to known_hosts (Errors visible now)
          echo "Scanning host $EC2_HOST..."
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
      # --- END OF FIXED SECTION ---
      - name: Copy deployment script to EC2
        run: |
          scp -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no deploy.sh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/deploy.sh

      - name: Run deployment on EC2
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          MONGO_ROOT_USERNAME: ${{ secrets.MONGO_ROOT_USERNAME }}
          MONGO_ROOT_PASSWORD: ${{ secrets.MONGO_ROOT_PASSWORD }}
          MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRE: ${{ secrets.JWT_EXPIRE }}
          MONGO_EXPRESS_USERNAME: ${{ secrets.MONGO_EXPRESS_USERNAME }}
          MONGO_EXPRESS_PASSWORD: ${{ secrets.MONGO_EXPRESS_PASSWORD }}
          UPLOAD_PATH: ${{ secrets.UPLOAD_PATH }}
          MAX_FILE_SIZE: ${{ secrets.MAX_FILE_SIZE }}
        run: |
          ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            chmod +x ~/deploy.sh
            export DOCKER_USERNAME="$DOCKER_USERNAME"
            export DOCKER_TOKEN="$DOCKER_TOKEN"
            export MONGO_ROOT_USERNAME="$MONGO_ROOT_USERNAME"
            export MONGO_ROOT_PASSWORD="$MONGO_ROOT_PASSWORD"
            export MONGO_DATABASE="$MONGO_DATABASE"
            export JWT_SECRET="$JWT_SECRET"
            export JWT_EXPIRE="$JWT_EXPIRE"
            export MONGO_EXPRESS_USERNAME="$MONGO_EXPRESS_USERNAME"
            export MONGO_EXPRESS_PASSWORD="$MONGO_EXPRESS_PASSWORD"
            export UPLOAD_PATH="$UPLOAD_PATH"
            export MAX_FILE_SIZE="$MAX_FILE_SIZE"
            ~/deploy.sh
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            cd ~/shopping-list-app
            # Use docker-compose v1 if available, otherwise use docker compose v2
            if command -v docker-compose &> /dev/null; then
              docker-compose ps
            elif docker compose version &> /dev/null 2>&1; then
              docker compose ps
            elif sudo docker compose version &> /dev/null 2>&1; then
              sudo docker compose ps
            else
              echo "⚠️  Warning: Could not find docker-compose command"
            fi
            echo "✅ Deployment verification completed"
          ENDSSH

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy-to-ec2]
    if: always() && (needs.test.result == 'failure' || needs.build-and-push.result == 'failure' || (needs.deploy-to-ec2.result == 'failure' && needs.deploy-to-ec2.result != 'skipped'))

    steps:
      - name: Send email notification on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ CI Tests Failed - ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            The CI tests have failed for the repository ${{ github.repository }}.

            Workflow: ${{ github.workflow }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            View the failed workflow run:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
