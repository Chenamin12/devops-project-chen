version: "3.9"

services:
  api1:
    build: ./server
    container_name: shopping-list-api-1
    restart: on-failure:5
    env_file:
      - .env
    environment:
      # Use container-to-container networking; override any host-specific URI
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-shopping_list_db}?authSource=admin
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./server/uploads:/usr/src/app/uploads
      - ./client:/usr/src/client
    depends_on:
      - mongodb
    networks:
      - shopping-list-network

  api2:
    build: ./server
    container_name: shopping-list-api-2
    restart: on-failure:5
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-shopping_list_db}?authSource=admin
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./server/uploads:/usr/src/app/uploads
      - ./client:/usr/src/client
    depends_on:
      - mongodb
    networks:
      - shopping-list-network

  api3:
    build: ./server
    container_name: shopping-list-api-3
    restart: on-failure:5
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-shopping_list_db}?authSource=admin
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./server/uploads:/usr/src/app/uploads
      - ./client:/usr/src/client
    depends_on:
      - mongodb
    networks:
      - shopping-list-network

  nginx:
    image: nginx:alpine
    container_name: shopping-list-nginx
    restart: on-failure:5
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    networks:
      - shopping-list-network

  mongodb:
    image: mongo:7.0
    container_name: shopping-list-mongodb
    restart: on-failure:5
    ports:
      - "27018:27017" # Custom port 27018 on host, default 27017 in container
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongodb_data:/data/db
    networks:
      - shopping-list-network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: shopping-list-mongo-express
    restart: on-failure:5
    ports:
      - "8081:8081" # Mongo Express web interface
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    depends_on:
      - mongodb
    networks:
      - shopping-list-network

  nginx:
    build: ./client
    container_name: shopping-list-nginx
    restart: on-failure:5
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - shopping-list-network

volumes:
  mongodb_data:

networks:
  shopping-list-network:
    driver: bridge
